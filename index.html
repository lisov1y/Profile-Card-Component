<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="profile-area">
    <div class="top-container">

    </div>
    <div class="profile-info">
      <img src="images/image-victor.jpg" alt="Victor Crest">
      <div class="mid-container">
        <div class="name-age">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        <p class="city">London</p>
      </div>
    <ul class="bot-container">
      <li>
        <p class="stat-num">80K</p>
        <p class="stat-desc">Followers</p>
      </li>
      <li>
        <p class="stat-num">803K</p>
        <p class="stat-desc">Likes</p>
      </li>
      <li>
        <p class="stat-num">1.4K</p>
        <p class="stat-desc">Photos</p>
      </li>
    </ul>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lisov1y">Mikhail Stupnikov</a>.
  </div>
</body>
</html>
